<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">
        <h1>Expense tracker</h1>
        <table class="budget-tracker">
            <thead>
                <tr class="entries">
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input type="date" class="input input-date">
                    </td>
                    <td>
                        <input type="text" class="input input-description" placeholder="Add a description">
                    </td>
                    <td>
                        <select class="input input-type">
                            <option value="">select</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" class="input input-amount">
                    </td>

                    <td colspan="5" class="controls">
                        <button type="button" class="new-entry">&#10010;</button>
                    </td>
                    
                </tr>
            </tbody>
            
        </table>
    </div>

    <div class="container">
        <table id="details">
            <thead class="items">
                <tr class="frod">
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
           
        </table>

        <table class="footer">
            <tfoot class="tre">
                <tr>
                    <td colspan="5" class="summary">
                        <strong>Totals <span>0.00</span></strong>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" class="summary">
                        <strong>Income <span class="incomed">0.00</span></strong>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" class="summary">
                        <strong>Expense <span class="expense">0.00</span></strong>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
